<div class="cart-container container ">
    <h2>Shopping Cart</h2>
    <div class="cart-content  d-flex flex-wrap justify-content-center gap-4 mt-4 h-75"  *ngIf="cartData.products.length">
        <div class="products-container  col-12  col-lg-6   flex-grow-1">
            <div class="single-item mb-4" *ngFor="let product of cartData.products ;let i = index">
                <div class="content  fs-4 h-100" >
                    <img src="{{product.thumbnail}}" alt=""/>
                    <span >{{product.price*product.qty|currency:'USD'}}</span>
                    <div class="quantity">
                        <i class="fa-solid fa-minus" style="color: red" (click)="decrement(i)"></i>
                        <span class="mx-2 fs-2 ">{{product.qty}}</span>
                        <i class="fa-solid fa-plus" style="color:green;" (click)="increment(i)"></i>
                    </div>
                    <i class="fa-solid fa-trash" style="color:red;" (click)="removeFromCart(product.id)" ></i>
                </div>
            </div>
        </div>
        <div class="d-none d-lg-block col-4 text-center">
            <div><img src="assets/images/cart/girl-bag.png"class="w-100"  /></div>
        </div>
        <hr class="col-12"/>
        <div class="checkout col-10 col-md-6 ">
           <div>
            <span>Count :  </span>
            <span class="text-success">{{getCount()}}</span>
           </div>
            <div>
                <span>Total Price : </span>
                <span class="text-success">{{cartData.totalPrice |currency:'USD'}}</span>
            </div>
            <button class="btn btn-outline-secondary" (click)="checkout()">Checkout</button>
            <button class="btn btn-outline-danger"  (click)="clear()">Clear</button>
        </div>
        <div class="col-10 col-md-5 d-flex align-items-center justify-content-center">
            <button  class="btn btn-outline-success" (click) ="navigateToShop()" >Continue Shopping</button>
        </div>
    </div>
    
    <!-- finish -->
    <div class="no-products  d-flex flex-wrap text-center align-items-center mt-4" *ngIf="!cartData.products.length">
        <div class="col-12 col-md-6">
            <h1>Online Shopping</h1>
            <p class="text-danger">
                Oh! Your shopping cart appears to be empty
                <br/>
                Try to see new products 
            </p>
            <a class="btn btn-outline-danger mt-4 w-50" routerLink="/products">Shop Now</a>
        </div>
        <div class="col-12 col-md-6">
            <img src="assets/images/cart/cart-empty-1.jpg" class="w-100"/>
        </div>
    </div>
</div>
