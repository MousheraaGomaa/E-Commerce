<div class="product-details container" *ngIf="product">
    <div class="product-content d-flex flex-wrap">
        <div class="product-images col-12  col-md-5 mb-4">
            <div class="product-large-image w-100 pb-4">
                <img [src]="imageSrc"/>
            </div>
            <div class="product-small-images w-100" >
                <ngx-slick-carousel  
                    [config]="slideConfig" >
                    <ng-container *ngFor="let image of product.images">
                        <div ngxSlickItem  class="slide p-1">
                            <img src="{{image }}" alt="" class="h-100 w-100"  (click)="changeImage(image)">
                        </div>
                    </ng-container>
                    
                </ngx-slick-carousel>
            </div>
        </div>
        <div class="product-data col-12 col-md-7  ps-md-3 mb-4" >
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
            <div class="rate mt-4">
                <ng-container *ngFor="let star of getStarArray(product.rating) ">
                    <i  class="fa-solid me-1 {{star}}" ></i>
                </ng-container>
            </div>
            <div class="price-amount mt-4">
                <span>Available amount : <span class="stock-quantity">{{product.stock}}</span></span>
                <div class="price-info">
                    <span class="price-after-discount">{{product.price - product.price*product.discountPercentage/100 |currency:"USD"}}</span>
                    <span class="price">{{product.price|currency:"USD"}}</span>
                </div>
            </div>
           <div class="quantity-container mt-4">
                <span class=" me-4 pe-2">Quantity :</span>
                <i class="fa-solid fa-minus" style="color: #9A2736" (click)="decrement()"></i>
                <span class="mx-3 ">{{quantity}}</span>
                <i class="fa-solid fa-plus" style="color:green;" (click)="increment()"></i>
           </div>
            <div class="actions-container d-flex flex-wrap  gap-4 justify-content-center justify-content-md-start">
                <button class="btn  col-12 col-md-5 py-2" (click)="addToCart()">Add To Cart</button>
                <button class="btn col-12 col-md-5 py-2" (click)="buyNow()" >Buy Now</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="related-products">
        <h2>Related Products</h2>
       <div class="content d-flex  flex-wrap justify-content-center">
            <div class="col-11 col-sm-6  col-md-4 col-lg-3"  *ngFor="let item of relatedProducts">
                <app-product-card   [product]="item"></app-product-card>
            </div>
       </div>
    </div>
</div>
